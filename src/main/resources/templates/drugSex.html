<div id="drugSex_tool" style="padding: 5px;">
    <div style="margin-bottom: 5px;">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="drugSex_tool.add();">添加</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-delete" plain="true" onclick="drugSex_tool.remove();">删除</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-modify" plain="true" onclick="drugSex_tool.edit()">修改</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="drugSex_tool.reload()">刷新</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" plain="true" onclick="drugSex_tool.redo()">取消选择</a>
    </div>
</div>
