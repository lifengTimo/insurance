<!--药品报销险种限制 -->
<table id="drugTypeTable">
</table>
<div id="drugType_tool" style="padding: 5px;">
    <div style="margin-bottom: 5px;">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="drugType_tool.add();">添加</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-delete" plain="true" onclick="drugType_tool.remove();">删除</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-modify" plain="true" onclick="drugType_tool.edit()">修改</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="drugType_tool.reload()">刷新</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" plain="true" onclick="drugType_tool.redo()">取消选择</a>
    </div>
</div>
<form id="drugType_add" style="margin: 0;padding: 5px 0 0 25px;color: #333;">
    <p>药品编码：<input id="TypeLimitDrugCode" type="text" name="drugCode" class="textbox" style="width: 200px;"></p>
  <!--  <p>性别限制：<input  id="sexLimitInput" class="textbox" name="sexLimit" style="width: 205px;"></p> -->
    <p>险种限制： <select  id="TypeLimitInput">
        <option value="21"> 限制工伤保险</option>
        <option value="22"> 限制生育保险</option>
        <option value="23">限制离休保险</option>
        <option value="24">限制二乙保险</option>
    </select></p>
</form>
<form id="drugType_edit" style="margin: 0;padding: 5px 0 0 25px;color: #333;">
    <input type="hidden" id="id" name="id" class="textbox" style="width: 200px;">
    <input type="hidden" id="drugId" name="drugId" class="textbox" style="width: 200px;">
    <p>药品编码：<input id="TypeLimitDrugCodeEdit" type="text" name="drugCode" class="textbox" style="width: 200px;" disabled="disabled"></p>
    <!--  <p>性别限制：<input  id="sexLimitInput" class="textbox" name="sexLimit" style="width: 205px;"></p> -->
    <p>险种限制： <select  id="TypeLimitInputEdit" name="TypeLimit">
        <option value="21"> 限制工伤保险</option>
        <option value="22"> 限制生育保险</option>
        <option value="23">限制离休保险</option>
        <option value="24">限制二乙保险</option>
    </select></p>
</form>
<script type="type/javascript" src="/js/drugType.js"></script>
